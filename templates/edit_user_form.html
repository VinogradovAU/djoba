{% extends "index.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <p></p>

      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>

      <div class="text-success font-weight-bold">
        {% if msg %}
        <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
          {{msg}}
        </div>
        {% endif %}
      </div>
    </div>
    <div class="row my-5">
      <div class="mx-auto" style="width: 450px;">
        <div class="d-flex justify-content-center" style="margin-bottom: 30px;"><h4>Регистрация нового пользователя</h4></div>
      <form method="POST" action="/auth/profile/edit/{uuid}">
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Your email" name="email" value="{{user_object.email}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Имя</label>
          <input type="text" required placeholder="Your Name" value="{{user_object.name}}" name="user_name" class="form-control">
        </div>
        <div class="mb-3">
          <label>Номер телефона</label>
          <input type="text" required placeholder="Your name" name="phone" value="{{user_object.phone}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Компания</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="{{ user_object.is_company}}"
                     {% if user_object.is_company %}
                     checked
                    >
              <label class="form-check-label" for="flexCheckChecked">
                Юридическое. лицо
              </label>
                {%else%}
                <label class="form-check-label" for="flexCheckChecked">
                Физическое. лицо
              </label>
                {%endif%}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
        </div>
    </div>
  </div>
  {% endblock %}
