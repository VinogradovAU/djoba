{% extends "index.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <p></p>

      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>

      <div class="text-success font-weight-bold">
        {% if msg %}
        <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
          {{msg}}
        </div>
        {% endif %}
      </div>
    </div>
    <div class="row my-5">
      <div class="mx-auto" style="width: 450px;">
        <div class="d-flex justify-content-center" style="margin-bottom: 30px;"><h4>Измение пароля пользователя {{user_name | title}}</h4></div>
      <form method="POST">
        <div class="mb-3">
          <label>NewPassword</label>
          <input type="password" required placeholder="Введите новый пароль" value="{{newpassword1}}" name="newpassword1" class="form-control">
        </div>
        <div class="mb-3">
          <label>NewPassword2</label>
          <input type="password" required placeholder="Введите новый пароль повторно" value="{{newpassword2}}" name="newpassword2" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
      </form>
        </div>
    </div>
  </div>
  {% endblock %}
