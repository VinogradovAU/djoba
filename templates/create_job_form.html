<!doctype html>
<html lang="ru">
<head>
    {% include 'meta_link_include.html' %}

    {% block title %}
    <title>Личный кабинет</title>
    {% endblock %}

</head>
<body>
<div class="container my_head fixed-top">
        {% include 'main_menu.html' %}

</div>


    <div class="container">
<!--        тут будет блок меню для личного кабинета пользователя-->
        <h3>Блок меню пользователя:</h3>
    </div>
    <div class="container my_content">
        <div class="row">
            <div calss="col-12">
                {% block content %}

                <h1>Заполните форму для создания запроса:</h1>
               <div class="row my-5">
                <form method="POST">
        <div class="mb-3">
          <label>Введите краткое название</label>
          <input type="text" required placeholder="Название" name="head_text" value="" class="form-control">
        </div>
        <div class="mb-3">
          <label>Опишите суть запроса</label>
          <input type="textarea" required placeholder="Описание" name="main_text" value="" class="form-control">
        </div>
          <div class="mb-3">
          <label>Цена услуги</label>
          <input type="text" required placeholder="Цена" name="price" value="0" class="form-control">
        </div>
          <div class="mb-3">
          <label>Телефон для связи</label>
          <input type="text" required placeholder="phone" name="phone" value="+7 000 0000000" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить как черновик</button>
        <button type="submit" class="btn btn-primary">Сохранить и опубликовать</button>
      </form>
               </div>
                {% endblock %}

            </div>
        </div>
    </div>



<div class="container my_footer">

        <div class="row">
            <div class="col">Подвал</div>

        </div>
    </div>

{% include 'js_include.html' %}
</body>
</html>
