
        {% if authenticated %}
        <h4><a href="/profile">Профиль</a></h4>
        <h4><a href="/auth/logout">Выход</a></h4>
            {% if user_name %}
            <h2> Привет {{user_name}} </h2>
            {% endif %}
        {% else %}
        <h4><a href="/auth/login">Вход</a></h4>
        <h4><a href="/auth/registration">Регистрация</a></h4>
        {% endif %}
