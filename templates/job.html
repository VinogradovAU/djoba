{% extends "index.html" %}

{% block title %}
  <title>Item Details</title>
{% endblock %}

{% block content %}
    <h1>Item ID: {{ id }}</h1>
    <p>{{ job_item.title }}</p>
    <p>{{ job_item.description }}</p>
    <p>Цена от:{{ job_item.salary_from }} до {{ job_item.salary_to }} руб.</p>
    <p>Дата обновления: {{ job_item.updated_at }}</p>
{% endblock %}
